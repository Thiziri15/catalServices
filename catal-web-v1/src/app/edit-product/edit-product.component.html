<div class="container">
  <div class="panel panel-default">
    <div class="panel-heading">Edition du Produit</div>
    <div class="panel-body" *ngIf="currentProduct">
      <form #f="ngForm" (ngSubmit)="onUpdateProduct(f.value)">
        <div class="form-group">
          <label class="control-label">Désignation</label>
          <input class="form-control" type="text" name="designation" [(ngModel)]="currentProduct.designation">
        </div>
        <div class="form-group">
          <label class="control-label">Quantité</label>
          <input class="form-control" type="number" name="quantite"  [(ngModel)]="currentProduct.quantite">
        </div>
        <div class="form-group">
          <label class="control-label">Prix</label>
          <input class="form-control" type="text" name="price"  [(ngModel)]="currentProduct.price">
        </div>
        <button class="btn btn-success" type="submit">Update</button>
      </form>
    </div>
  </div>
</div>
